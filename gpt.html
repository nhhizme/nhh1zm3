    <script>document.addEventListener('DOMContentLoaded', () => {
    // Function to apply ripple effect
    function applyRippleEffect(event) {
        const button = event.currentTarget;
        const rect = button.getBoundingClientRect();
        const ripple = document.createElement('span');
        const diameter = Math.max(rect.width, rect.height);
        const radius = diameter / 2;

        ripple.style.width = ripple.style.height = `${diameter}px`;
        ripple.style.left = `${event.clientX - rect.left - radius}px`;
        ripple.style.top = `${event.clientY - rect.top - radius}px`;
        ripple.classList.add('ripple');

        // Remove any existing ripples
        const existingRipple = button.querySelector('.ripple');
        if (existingRipple) {
            existingRipple.remove();
        }

        button.appendChild(ripple);

        // Remove the ripple after animation ends
        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

    // Apply ripple effect to all Material Design buttons and icon buttons
    const mdButtons = document.querySelectorAll('.md-button, .md-icon-button');
    mdButtons.forEach(button => {
        button.addEventListener('click', applyRippleEffect);
    });
});
    </script>
