<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Bio - Android 5 Style</title>
  <style>
    /* Màu theo Material Design 1.0 */
    :root {
      --primary-color: #3F51B5;
      --primary-dark: #303F9F;
      --accent-color: #FF4081;
      --text-color: #212121;
      --background-color: #F5F5F5;
      --card-color: #FFFFFF;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('your_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
    }

    .card {
      display: flex;
      align-items: center;
      background-color: var(--card-color);
      margin: 40px auto;
      max-width: 700px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .avatar {
      width: 120px;
      height: 120px;
      background-image: url('https://via.placeholder.com/120');
      background-size: cover;
      background-position: center;
      margin: 16px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .content {
      flex: 1;
      padding: 16px;
      text-align: center;
    }

    .title {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 12px;
      color: var(--primary-color);
    }

    .links a {
      display: inline-block;
      margin: 6px 10px;
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      font-size: 14px;
      border-radius: 2px;
      box-shadow: 0 2px 2px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .links a:hover {
      background-color: #e91e63;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .avatar {
        margin: 16px auto 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <div class="content">
      <div class="title">Trang cá nhân</div>
      <div class="links">
        <a href="#">Facebook</a>
        <a href="#">GitHub</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
